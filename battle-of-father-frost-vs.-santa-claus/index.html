
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle of Father Frost vs. Santa Claus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      /* Use Lobster for decorative and Comfortaa for body as both support Cyrillic and Latin perfectly */
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lobster&display=swap');
      
      body {
        font-family: 'Comfortaa', sans-serif;
        background: #0f172a;
        color: white;
        margin: 0;
        overflow: hidden;
      }

      .holiday-font {
        font-family: 'Lobster', cursive;
      }

      .snow-bg {
        background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        position: relative;
        overflow: hidden;
      }

      @keyframes snowfall {
        0% { transform: translateY(-10vh) translateX(0); }
        100% { transform: translateY(110vh) translateX(20px); }
      }

      .snowflake {
        position: absolute;
        color: white;
        user-select: none;
        pointer-events: none;
        z-index: 1;
        opacity: 0.5;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }

      @keyframes idleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .character-idle {
        animation: idleFloat 4s ease-in-out infinite;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .hit-shake {
        animation: shake 0.5s;
      }

      @keyframes projectile-ltr {
        0% { transform: translateX(0) scale(1); opacity: 1; }
        100% { transform: translateX(400px) scale(0.5); opacity: 0; }
      }

      @keyframes projectile-rtl {
        0% { transform: translateX(0) scale(1); opacity: 1; }
        100% { transform: translateX(-400px) scale(0.5); opacity: 0; }
      }

      .snowball-ltr { animation: projectile-ltr 0.6s ease-in forwards; }
      .snowball-rtl { animation: projectile-rtl 0.6s ease-in forwards; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
      }

      /* Garland Styles */
      .garland {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 0 10px;
        z-index: 45;
        pointer-events: none;
      }

      .light {
        width: 8px;
        height: 12px;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: relative;
        animation: pulse-light 1.5s infinite alternate;
      }

      .light::before {
        content: "";
        position: absolute;
        top: -4px;
        left: 2px;
        width: 4px;
        height: 4px;
        background: #444;
        border-radius: 1px;
      }

      @keyframes pulse-light {
        from { opacity: 0.4; filter: brightness(1) drop-shadow(0 0 2px currentColor); }
        to { opacity: 1; filter: brightness(1.5) drop-shadow(0 0 8px currentColor); }
      }
    </style>
